<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
>

<h:head>
    <title>Main page</title>
    <link href="#{request.contextPath}/resources/css/styles.css" rel="stylesheet"/>
    <h:outputStylesheet name="css/styles.css" />

</h:head>

<ui:include src="/templates/layoutTemplate.xhtml"/>

<h:body>
    <!-- Graph container -->
    <div class="container" id="graph">
        <p>Graph</p>
        <canvas id="canvas_graph_grid" width="490" height="490"></canvas>
        <canvas id="canvas_graph_figures" width="490" height="490"></canvas>
        <canvas id="canvas_graph_points" width="490" height="490"></canvas>
    </div>

    <!-- Choose parameters container -->
    <div class="container" id="parameters">
        <p>Enter parameters</p>
        <p style="margin-bottom: 10px">(Every parameter should be filled!):</p>

        <div>
            <h:form id="pointForm">
                <!--  TODO: need to add validation of fields -->

                <!-- Слайдер для X -->
                <h:outputLabel value="Select X:" for="xSlider"/>
                <p:slider id="xSlider" for="xValue" minValue="-4" maxValue="4" step="0.1" value="#{pointBean.currentPoint.x}"/>
                <h:inputText styleClass="input" id="xValue" name="x" value="#{pointBean.currentPoint.x}"/>

                <!-- Текстовое поле для Y -->
                <h:outputLabel value="Enter Y:" for="yInput"/>
                <h:inputText styleClass="input" name="y" id="yInput" value="#{pointBean.currentPoint.y}" placeholder="Диапазон [-5, 5]"/>

                <!-- Слайдер для R -->
                <h:outputLabel value="Select R:" for="rSlider"/>
                <p:slider id="rSlider" for="rValue" minValue="2" maxValue="5" step="0.1"
                          value="#{pointBean.currentPoint.r}"
                          onSlideEnd="updatePointsFromSliderCommand; updatePointsFromSlider(); handleSliderChange();"/>
                <h:inputText styleClass="input" id="rValue" name="r" value="#{pointBean.currentPoint.r}"/>

                <!-- Кнопка Отправки -->
<!--                TODO: need to repair this block -->
                <p:commandButton styleClass="button submit_button" value="Submit" type="submit" action="#{pointBean.addPoint()}"
                                 update="pointsTable"
                                 oncomplete="redrawingPoints();" />

            </h:form>
        </div>

    </div>

    <!-- Result Table Container -->
    <div class="container" id="table">
        <p:dataTable id="pointsTable" tableStyleClass="table" var="point" value="#{pointBean.resultListOfPoints}"
                     emptyMessage="">
            <p:column headerText="X">
                <h:outputText value="#{point.x}" />
            </p:column>

            <p:column headerText="Y">
                <h:outputText value="#{point.y}" />
            </p:column>

            <p:column headerText="R">
                <h:outputText value="#{point.r}" />
            </p:column>

            <p:column headerText="Result">
                <h:outputText value="#{point.result}" />
            </p:column>
        </p:dataTable>
    </div>

<!--    TODO: need repair this command -->
<!--    <p:remoteCommand name="updatePointsFromSliderCommand" actionListener="#{pointBean.updatePoints()}"-->
<!--                     process="@this myValueHidden" update="pointsTable"/>-->
<!--    <h:inputHidden id="myValueHidden" value="#{pointBean.currentPoint.r}" />-->
    <p:remoteCommand name="updatePointsFromSliderCommand" actionListener="#{pointBean.updatePoints()}"
                     process="@this" update="pointsTable"/>

    <h:outputScript name="js/graph.js"/>
    <h:outputScript name="js/main.js"/>
</h:body>

</html>
